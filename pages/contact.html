<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>John Doe - Contact Me</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .error-message {
            color: #e74c3c;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
        input:invalid, textarea:invalid {
            border-color: #e74c3c;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">

    <!-- Navbar -->
    <nav class="bg-gradient-to-r from-blue-600 to-purple-600 text-white p-4 sticky top-0 z-10 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-3xl font-bold font-serif tracking-wider hover:text-yellow-300 transition duration-300">JD</a>
            <div class="hidden md:flex space-x-6">
                <a href="about.html" class="hover:text-yellow-300 transition">About</a>
                <a href="education.html" class="hover:text-yellow-300 transition">Education</a>
                <a href="skills.html" class="hover:text-yellow-300 transition">Skills</a>
                <a href="experience.html" class="hover:text-yellow-300 transition">Experience</a>
                <a href="projects.html" class="hover:text-yellow-300 transition">Projects</a>
                <a href="contact.html" class="hover:text-yellow-300 transition">Contact</a>
            </div>
            <button class="md:hidden text-2xl focus:outline-none" id="mobile-menu-button">
                <i class="fas fa-bars"></i>
            </button>
        </div>
        <div class="md:hidden hidden absolute top-full left-0 right-0 bg-blue-600 shadow-lg" id="mobile-menu">
            <a href="about.html" class="block py-3 px-4 hover:bg-blue-700 transition">About</a>
            <a href="education.html" class="block py-3 px-4 hover:bg-blue-700 transition">Education</a>
            <a href="skills.html" class="block py-3 px-4 hover:bg-blue-700 transition">Skills</a>
            <a href="experience.html" class="block py-3 px-4 hover:bg-blue-700 transition">Experience</a>
            <a href="projects.html" class="block py-3 px-4 hover:bg-blue-700 transition">Projects</a>
            <a href="contact.html" class="block py-3 px-4 hover:bg-blue-700 transition">Contact</a>
        </div>
    </nav>

    <!-- Contact Section -->
    <section id="contact" class="p-8 mt-10">
        <h2 class="text-4xl font-bold text-blue-600 flex items-center mb-8">
            <i class="fas fa-envelope mr-2"></i> Contact Me
        </h2>

        <form id="contactForm" class="bg-white p-6 rounded-lg shadow-md space-y-4" autocomplete="off" novalidate>
            <div>
                <label for="name" class="block text-gray-700 font-semibold mb-2">Name</label>
                <input type="text" id="name" name="name" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                <p class="error-message hidden" id="nameError">Name is required.</p>
            </div>

            <div>
                <label for="email" class="block text-gray-700 font-semibold mb-2">Email</label>
                <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                <p class="error-message hidden" id="emailError">Please enter a valid email.</p>
            </div>

            <div>
                <label for="message" class="block text-gray-700 font-semibold mb-2">Message</label>
                <textarea id="message" name="message" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" rows="4" required></textarea>
                <p class="error-message hidden" id="messageError">Message cannot be empty.</p>
            </div>

            <button type="submit" class="bg-gradient-to-r from-blue-500 to-blue-600 text-white px-6 py-2 rounded-lg shadow hover:from-blue-600 hover:to-blue-700 transition-colors">
                <i class="fas fa-paper-plane mr-2"></i> Send Message
            </button>
        </form>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white text-center p-4">
        <p>&copy; 2024 John Doe. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('mobile-menu-button').addEventListener('click', function() {
            document.getElementById('mobile-menu').classList.toggle('hidden');
        });

        const contactForm = document.getElementById('contactForm');

        contactForm.addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent page reload

            const name = document.getElementById('name');
            const email = document.getElementById('email');
            const message = document.getElementById('message');

            let isValid = true;

            // Validate Name
            if (name.value.trim() === '') {
                document.getElementById('nameError').classList.remove('hidden');
                isValid = false;
            } else {
                document.getElementById('nameError').classList.add('hidden');
            }

            // Validate Email
            const emailPattern = /^[^@]+@[^@]+\.[a-zA-Z]{2,}$/;
            if (!emailPattern.test(email.value.trim())) {
                document.getElementById('emailError').classList.remove('hidden');
                isValid = false;
            } else {
                document.getElementById('emailError').classList.add('hidden');
            }

            // Validate Message
            if (message.value.trim() === '') {
                document.getElementById('messageError').classList.remove('hidden');
                isValid = false;
            } else {
                document.getElementById('messageError').classList.add('hidden');
            }

            if (isValid) {
                alert('Message sent successfully!');
                contactForm.reset();
            }
        });
    </script>
</body>
</html>
